<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bangladesh Flag Cover</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="celebrate">
        <div class="header"><b>Bangladesh Country Flag Cover</b></div>
        <div class="line">Add Bangladesh Country Flag Cover On Your Photos</div>
        <div id="celebrate-img">
            <div>
                <strong>Drop image</strong>
                <br>
                <span>(or click)</span>
            </div>
        </div>
        <form id="celebrate-add" class="wrap-btn">
            <input type="url" id="celebrate-input" placeholder="ENTER image url" required class="large-btn">
            <button id="celebrate-submit" type="submit" class="small-btn">OK</button>
        </form>
        <input id="celebrate-file" type="file" accept="image/*">
        <div id="celebrate-complete" class="wrap-btn">
            <div id="celebrate-reset" class="small-btn"></div>
            <div id="celebrate-download" class="large-btn">
                <span id="celebrate-progress"></span>
                <span id="celebrate-get">Get image link</span>
                <input type="url" id="celebrate-result" class="large-btn">
            </div>
        </div>
        <div class="line">## Click <b>Get image link</b> button, are you agree to Upload your image at Imgur!</div>
        <div class="content"></div>
    </div>
    <div class="footer">&copy; 2015 - Bangladesh Flag Cover Maker with your photos, Thanks to <font color="#1f8ba0">Zzbaivong</font></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js"></script>

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  ga('create', 'UA-62083687-2', 'auto');
  ga('send', 'pageview');

</script>
</body>

</html>
